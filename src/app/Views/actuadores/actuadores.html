<div class="filter-button">
  <button mat-icon-button (click)="openFilters()">
    <mat-icon>filter_list</mat-icon>
  </button>
</div>

<main class="content">
  <h2>Actuadores</h2>
  <div class="devices">
    <div class="device-card" *ngFor="let dispositivo of dispositivosFiltrados()">
      <div class="actuador-card">
        <div class="actuador-info">
          <h3>{{ dispositivo.nombre }}</h3>
          <img [src]="dispositivo.image" alt="{{ dispositivo.nombre }}" />
        </div>

        <div class="actuador-controls">
          <button mat-raised-button color="primary" (click)="cambiarEstado(dispositivo, true)">
            ON
          </button>
          <button mat-raised-button color="warn" (click)="cambiarEstado(dispositivo, false)">
            OFF
          </button>
        </div>
      </div>

      <button mat-icon-button color="primary" (click)="editarDispositivo(dispositivo)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="eliminarDispositivo(dispositivo)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</main>
