<div class="filter-button">
  <button mat-icon-button (click)="openFilters()">
    <mat-icon>filter_list</mat-icon>
  </button>
</div>

<main class="content">
  <h2>Actuadores</h2>
  <div class="devices">
    <div class="device-card" *ngFor="let dispositivo of dispositivosFiltrados()">
      <div class="actuador-card">
        <div class="actuador-info">
          <h3>{{ dispositivo.nombre }}</h3>
          <img [src]="dispositivo.image" alt="{{ dispositivo.nombre }}" />
        </div>

        <div *ngFor="let actuador of dispositivo.actuadores" class="actuador-controls">
          <button
            class="btn-on"
            [class.active]="actuador.on === 'true'"
            (click)="cambiarEstado(actuador, true)">
            ON
          </button>
          <button
            class="btn-off"
            [class.active]="actuador.off === 'true'"
            (click)="cambiarEstado(actuador, false)">
            OFF
          </button>
        </div>
      </div>

    </div>
  </div>
</main>
