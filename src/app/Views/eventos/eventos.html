<h2 class="titulo">Eventos</h2>

<table class="tabla">
  <thead>
    <tr>
      <th>NÂ°</th>
      <th>Dispositivo</th>
      <th>Impacto</th>
      <th>Sistema</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of eventos; let i = index" (click)="seleccionar(e)" [class.seleccionado]="e === eventoSeleccionado">
      <td>{{ i + 1 }}</td>
      <td>{{ e.dispositivo }}</td>
      <td>{{ e.impacto }}</td>
      <td>{{ e.sistema }}</td>
      <td>{{ e.fecha }}</td>
    </tr>
  </tbody>
</table>

<div class="acciones" *ngIf="eventoSeleccionado">
  <button (click)="abrirModal('editar')">âœï¸ Modificar</button>
  <button (click)="eliminar()">ğŸ—‘ï¸ Eliminar</button>
</div>

<div class="agregar">
  <button (click)="abrirModal('agregar')">â• Agregar Evento</button>
</div>

<!-- Modal -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <h3>{{ modoModal === 'agregar' ? 'Agregar Evento' : 'Editar Evento' }}</h3>

    <input [(ngModel)]="formulario.dispositivo" placeholder="Dispositivo">
    <input [(ngModel)]="formulario.impacto" placeholder="Impacto">
    <input [(ngModel)]="formulario.sistema" placeholder="Sistema">
    <input [(ngModel)]="formulario.fecha" placeholder="Fecha (YYYY-MM-DD)">

    <div class="modal-actions">
      <button (click)="guardar()">ğŸ’¾ Guardar</button>
      <button (click)="cerrarModal()">âŒ Cancelar</button>
    </div>
  </div>
</div>
