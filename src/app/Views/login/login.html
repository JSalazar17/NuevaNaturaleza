<div class="login-container">
  <img src="assets/logolestoma.jpg" alt="Logo" class="logo">

  <form>
    <label for="username">Usuario:</label>
    <div class="input-group">
      <span class="icon">👤</span>
      <input type="text" id="username" placeholder="Username">
    </div>

    <label for="password">Contraseña:</label>
    <div class="input-group">
      <span class="icon">🔒</span>
      <input [type]="showPassword() ? 'text' : 'password'" id="password" placeholder="********">
    </div>

    <div class="show-password">
      <input type="checkbox" id="showPassword" (change)="togglePassword()">
      <label for="showPassword">Mostrar Contraseña</label>
    </div>

    <button type="submit">Ingresar</button>
  </form>

  <a href="/recuperar" class="forgot-password">¿Olvidó su contraseña?</a>
</div>
