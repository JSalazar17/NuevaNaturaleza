<div class="login-container">
  <img src="assets/LogoLestoma.jpg" alt="Logo" class="logo-login" />

  <div class="login-box">
    <label for="username">Usuario:</label>
    <div class="input-group">
      <span class="icon">👤</span>
      <input type="text" id="username" [(ngModel)]="user().User" placeholder="Username" />
    </div>

    <label for="password">Contraseña:</label>
    <div class="input-group">
      <span class="icon">🔒</span>
      <input [type]="showPassword() ? 'text' : 'password'" id="password" [(ngModel)]="user().Pass" placeholder="Password" />
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="showPassword" [checked]="showPassword()" (change)="togglePasswordVisibility()" />
      <label for="showPassword">Mostrar Contraseña</label>
    </div>

    <button (click)="iniciarSesion()">Ingresar</button>

    <p class="error" *ngIf="errorMessage()">{{ errorMessage() }}</p>
  </div>

  <a class="forgot" routerLink="/recuperacion">¿Olvidó su contraseña?</a>
</div>
