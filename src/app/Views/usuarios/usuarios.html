<div class="usuarios-container">
  <h2 class="titulo-usuarios">Gesti√≥n de Usuarios</h2>

  <!-- üîç Barra de b√∫squeda -->
  <input 
    type="text" 
    placeholder="Buscar usuario por rol, c√©dula, nombre o correo..." 
    [(ngModel)]="filtroTexto"
    (input)="filtrarUsuarios()"
    class="buscador"
  />

  <!-- üîΩ Filtro por rol -->
  <div class="filtro-rol">
    <label for="rolFiltro">Usuarios: </label>
    <select id="rolFiltro" [(ngModel)]="rolSeleccionado" (change)="filtrarPorRol()">
      <option value="Todos">Todos</option>
      <option *ngFor="let rol of roles" [value]="rol.idRol">
        {{ rol.nombre }}
      </option>
    </select>
  </div>

  <table class="tabla-usuarios">
    <thead>
      <tr>
        <th>Rol</th>
        <th>C√©dula</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuariosFiltrados">
        <td>{{ getRolNombre(u.idRol) }}</td>
        <td>{{ u.cedula }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.correo }}</td>
        <td>
          <button class="btn-accion editar" (click)="editarUsuario(u)">Editar</button>
          <button class="btn-accion eliminar" (click)="eliminarUsuario(u.idUsuario!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
