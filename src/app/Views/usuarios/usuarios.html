<div class="usuarios-container">
  <h2>Gestión de Usuarios</h2>
  <table>
    <thead>
      <tr>
        <th>Rol</th>
        <th>Cédula</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(u of usuarios$|async;track u){
      <tr >
        <td>{{ getRolNombre(u.idRol) }}</td>
        <td>{{ u.cedula }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.correo }}</td>
        <td>
          <button (click)="editarUsuario(u)">Editar</button>
          <button (click)="eliminarUsuario(u.idUsuario!)">Eliminar</button>
        </td>
      </tr>}
    </tbody>
  </table>


</div>
